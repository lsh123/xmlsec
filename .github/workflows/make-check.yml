name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install build tools
      run: sudo apt install automake autoconf libtool libtool-bin libltdl-dev libltdl7
    - name: install libxml2/libxslt
      run: sudo apt install libxml2 libxml2-dev libxslt1.1 libxslt1-dev
    - name: install crypto libs
      run: sudo apt install libssl1.0.0 libssl-dev libnspr4 libnspr4-dev libnss3 libnss3-dev libnss3-tools libgcrypt20 libgcrypt20-dev libgnutls28-dev    
    - name: mkdir build
      run: mkdir build
    - name: configure
      working-directory: build
      run: ../autogen.sh --enable-werror
    - name: make
      working-directory: build
      run: make
    - name: make check
      working-directory: build
      run: make check

