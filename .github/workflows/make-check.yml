name: Make Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
          sudo apt update
          sudo apt install automake autoconf libtool libtool-bin libltdl-dev libltdl7
          sudo apt install libxml2 libxml2-dev libxslt1.1 libxslt1-dev
          sudo apt install libssl1.0.0 libssl-dev libnspr4 libnspr4-dev libnss3 libnss3-dev libnss3-tools libgcrypt20 libgcrypt20-dev libgnutls28-dev
    - name: mkdir build
      run: mkdir build
    - name: configure
      working-directory: build
      run: ../autogen.sh --enable-werror
    - name: make
      working-directory: build
      run: make
    - name: make check
      working-directory: build
      run: make check
  
  check-osx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      # nss is disabled for now          
      run: |
          brew update
          brew install automake autoconf libtool
          brew install libxml2 libxslt
          brew install openssl libgcrypt gnutls        
    - name: mkdir build
      run: mkdir build
    - name: configure
      working-directory: build
      run: ../autogen.sh --enable-werror
    - name: make
      working-directory: build
      run: make
    - name: make check
      working-directory: build
      run: make check
  
  check-mingw:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - msystem: MINGW64
            arch: x86_64
          - msystem: MINGW32
            arch: i686
    defaults:
      run:
        shell: msys2 {0}  
    steps:
    - uses: actions/checkout@v2  
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        release: false  
        update: false
        install: >-
          git
          base-devel
          mingw-w64-${{ matrix.arch }}-toolchain
          mingw-w64-${{ matrix.arch }}-libtool
          mingw-w64-${{ matrix.arch }}-libxml2
          mingw-w64-${{ matrix.arch }}-libxslt
          mingw-w64-${{ matrix.arch }}-openssl
          mingw-w64-${{ matrix.arch }}-gnutls
    - name: mkdir build
      run: mkdir build
    - name: configure
      working-directory: build
      run: ../autogen.sh --build="${{ matrix.arch }}-w64-mingw32" --host="${{ matrix.arch }}-w64-mingw32" --enable-unicode=true --enable-mscrypto --enable-mscng --enable-openssl --enable-gnutls --enable-static-linking=false
    - name: make
      working-directory: build
      run: make
    - name: make check
      working-directory: build
      run: make check
